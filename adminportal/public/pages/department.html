<!DOCTYPE html>

<html>
    <hr class="hr1"/>
    <head>
        <title>Electra Admin Portal</title>
        <link rel= "stylesheet" href="../stylesheets/style.css">
        <link rel= "stylesheet" href="../stylesheets/department.css">
    </head>

    <body onload="loadDepartmentContent()">
        <div class="banner">
            <div class = "wwu">
                <a href="home.html"><img src="../images/index.png"/></a>
            </div>
        </div>
        <hr class="hr2">

        <!-- Settings -->
        <div class="settings">
            <img src="../images/settings.png" onclick="openNav()">
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <form action="/updateDepartmentParams" method="POST" >
                    <!-- Hidden input values are sent if normal input not checked -->
                    <a href="#">Module Enabled
                        <input type='hidden' id="enabledValueHidden" value='false' name='enabledValue'>
                        <input class='enabled' id="enabledValue" name="enabledValue" type='checkbox' value='true'>
                    </a>
                    <a href="#">Default Module
                        <input type='hidden' id="defaultValueHidden" value='false' name='defaultValue'>
                        <input class='default' id="defaultValue" name="defaultValue" type='checkbox' value='true'>
                    </a>

                    <input type="submit" class="setting-update" value="Update" onclick="checkHiddenValues()">
            </form>
        </div>

        <script type="text/javascript">
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
          } else {
          dropdownContent.style.display = "block";
          }
          });
        }
        </script>

        <div id="main">
            <!-- Modules -->
            <div class="button_grp">
                <a href="slideshow.html"><button type="button" class="module">Slideshow</button></a>
                <a href="poll.html"><button type="button" class="module">Poll</button></a>
                <button type="button" class="module">Department</button>
                <a href="schedules.html"><button type="button" class="module">Schedules</button></a>
            </div>

            <!-- File upload -->
            <div id="drop-area" >
                <form action="/departmentUpload" method="POST" enctype="multipart/form-data" id="upload-form">
                    <p>Drag&amp;Drop files here</p>
                    <input name= "deptImage" type="file" id="fileElem" multiple accept="image/*" onchange="this.form.submit()" >
                    <label class="submitButton" for="fileElem">Browse Files</label>
                </form>
                <div id="uploadGallery"></div>
            </div>

            <!-- New Room Type -->
            <div id="roomTypeAdd" class="content-input">
                <form action="/updateDeptTypes" method="POST" >
                    <h2>New Room Type</h2>
                    <input type="text" class="newFormInput" id="newRoomField" name="newRoomType">
                    <button type="submit" class="submitButton">Add Room Type</button>
                </form>
            </div>

            <!-- Room Type Manager -->
            <div id="roomTypeManager" class="content-input">
                <form action="/deleteRoomTypes" method="POST" >
                    <h2>Remove Room Type</h2>
                    <select class="newFormInput" id="roomTypeRemove" name="roomType">
                    </select>
                    <button type="submit" class="submitButton">Remove</button>
                </form>
            </div>

            <!-- New Room -->
            <div id="newRoomAdd" class="content-input">
                <form action="/updateRooms" method="POST" >
                    <h2>Add New Room</h2>

                    Room Type
                    <select class="newFormInput" id="roomTypeSelect" name="newRoomType">
                    </select><br>

                    Room Number
                    <input type="text" class="newFormInput" id="newRoomField" name="newRoomNumber"><br>

                    Faculty
                    <input type="text" class="newFormInput" id="newRoomField" name="newFaculty"><br>

                    Start Hour<input type="time" class="newFormInput" id="newRoomTime" name="newHourStart">
                    End Hour<input type="time" class="newFormInput" id="newRoomTime" name="newHourEnd"><br>

                    <button type="submit" class="submitButton">Add Room</button>
                </form>
            </div>

            <!-- Room Manager -->
            <div class="content-input" id="roomManagerPortal">

            </div>

        </div>
        <script src="../javascripts/uploadHandlerDepartment.js" ></script>
    </body>




</html>
