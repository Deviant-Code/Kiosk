<!DOCTYPE html>

<html>
    <head>
        <title>Electra Department Module Kiosk Display</title>
        <link rel= "stylesheet" href="../stylesheets/style.css">
        <link rel= "stylesheet" href="../stylesheets/department.css">
        <style type=text/css>

        html, body {
            margin: 0;
            padding: 0;
            overflow: auto;
            scroll-behavior: smooth;
        }

        </style>
    </head>

    <body onload="loadDepartmentContent()">
            <!-- Schedule Manager -->
            <div class="content-display" id="departmentManagerKiosk">

            </div>
            <div class="content-search" id="departmentSearchKiosk">
                <form>
                    <input type="text" class="searchInput" id="searchTerm" placeholder="Search faculty or rooms"><br><br>
                    <button type='button' class="submitButton" onclick="search()">Search</button>
                    <button type='button' class="submitButton" onclick="loadDepartmentContent()">Reset</button>
                </form>
            </div>
            <div id="content"> </div>
        </div>
        <script src="../javascripts/kioskDepartment.js" ></script>
    </body>


</html>
