<!DOCTYPE html>

<html>
    <hr class="hr1"/>
    <head>
        <title>Electra Admin Portal</title>
        <link rel= "stylesheet" href="../stylesheets/style.css">
    </head>

    <body onload="loadImages()">
        <div class="banner">
            <div class = "wwu">
                <a href="../index.html"><img src="../images/index.png"/></a>
            </div>
        </div>
        <hr class="hr2">

        <!-- Settings -->
        <div class="settings">
            <img src="../images/settings.png" onclick="openNav()">
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <form action="/updateSlideshowParams" method="post" >
                    <!-- Hidden input values are sent if normal input not checked -->
                    <a>Slide Transition Speed</a>
                    <input type="number" id="speedValue" name="speedValue" class="speed" placeholder="Seconds">
                    <a href="#">Transition Enabled
                        <input type='hidden' id="transitionValueHidden" value='false' name='transitionValue'>
                        <input class='transition' id="transitionValue" name="transitionValue" type='checkbox' value='true'>
                    </a>
                    <a href="#">Auto play Enabled
                        <input type='hidden' id="autoValueHidden" value='false' name='autoValue'>
                        <input class='auto-play' id="autoValue" name="autoValue" type='checkbox' value='true'>
                    </a>
                    <a href="#">Default Module
                        <input type='hidden' id="defaultValueHidden" value='false' name='defaultValue'>
                        <input class='default' id="defaultValue" name="defaultValue" type='checkbox' value='true'>
                    </a>

                    <input type="submit" value="Update" onclick="checkHiddenValues()">                    
            </form>
        </div>

        <script type="text/javascript">
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
          } else {
          dropdownContent.style.display = "block";
          }
          });
        }
        </script>

        <!-- Modules -->
        <div class="button_grp">
            <button type="button" class="slideshow" >Slideshow</button>
            <a href="map.html"><button type="button" class="map">Map</button></a>
            <button type="button" class="sched">Schedule</button>
            <button type="button" class="module">Module</button>
        </div>

        <!-- File upload -->
        <div id="drop-area">
            <form action="/upload" method="POST" enctype="multipart/form-data" >
                <p>Drag&amp;Drop files here</p>
                <input name= "slideImage" type="file" id="fileElem" multiple accept="image/*,video/*" onchange="handleFiles(this.files)">
                <label class="button" for="fileElem">Browse Files</label>
                <button type="submit">Upload</button>
            </form>
            <div id="gallery" /></div>
        </div>

        <div id="uploadGallery" /></div>

        <script src="../javascripts/uploadHandler.js" ></script>
    </body>

</html>
